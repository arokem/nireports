rfc:
- n_estimators: [50, 150, 400, 1000]
  max_features: ["sqrt"]
  max_depth: [10, null]
  min_samples_split: [2, 10]
  min_samples_leaf: [1, 10]
  class_weight: [null, "balanced"]
  bootstrap: [true]
  oob_score: [true]

xgb:
- silent: [0]
  nthread: [1]
  learning_rate: [0.3]
  gamma: [0, 1.0]
  max_depth: [6]
  min_child_weight: [1]
  max_delta_step: [0]
  subsample: [1]
  colsample_bytree: [1]
  colsample_bylevel: [1]
  reg_lambda: [1]
  reg_alpha: [0]
  scale_pos_weight: [1]
